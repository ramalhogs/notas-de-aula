<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icon.png" />
    <script src="../js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body id="login-body">
  <header>
    <div>
      <nav class="navbar  navbar-expand-lg navbar-light headercolor pl-0">
        <a class="navbar-brand" href="index.html">
        <img src="../images/LOGOempresa.png" width="88" height="63" alt="Logo">
        StoreNotes
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse login-navcollapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link login-link" href="index.html">Home<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link login-link" href="about.html">Sobre nós</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
        <div class="row">
          <div class="col-sm-10 col-md-8 col-lg-5 mx-auto">
            <div class="card shadow border-top-0 rounded-4 my-5">
              <div class="card-body p-4 p-sm-8">
                <div class="card-title text-center fw-light mb-4 fs-5">
                    <img id="icon-login" src="../images/icon.png" alt="storenotes icon">
                </div>
                <form action="registro-disciplinas.html">
                  <div class=" mb-3">
                    <label for="emailInput" class=" form-label mb-2">Endereço de email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="nome@exemplo.com">
                  </div>
                  <div class=" mt-4 mb-3">
                    <label for="passwordInput" class="form-label mb-2">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
                  </div>
                  <div class="mt-5 col-12 text-center">
                    <button class="btn-login col-8 btn btn-block btn-primary btn-login text-uppercase fw-bold mx-auto" type="submit">Entrar</button>
                  </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="#" class="link-primary">Não tenho conta</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </main>

  <footer class="text-center bg-dark mt-5">    
    <div class="container-fluid p-3 footercolor1">
        <p class=" align-items-center">
        <span class="me-3 text-light">Tem alguma dúvida ou sugestão?</span></p>
        <p><button type="button" class="btn btn-outline-light">
          Entrar em contato
        </button>
        </p>
    </div>

    <div class="text-center text-white p-3 footercolor2">
        <a class="text-light" href="#">©️ 2021 StoreNotes</a>
        <p> Version 0.0.1 All rights reserved </p>
      </div>
  </footer>
</body>
</html>
